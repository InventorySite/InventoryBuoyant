
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Buoyant</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <header>
    <div style="position: relative; height: 80px;">
      <button id="theme-toggle" style="position: absolute; left: 20px; top: 50%; transform: translateY(-50%);">🌙/🌞 Theme</button>
      <h1 style="position: absolute; left: 50%; transform: translateX(-50%) translateY(-50%); top: 50%;">Inventory Page</h1>
      <div id="clock" class="gradient-clock" style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%);">00:00:00</div>
    </div>
  </header>

  <section id="dashboard">
    <div class="card dashboard-card blue" id="stockroom-count">
      <h2>📦 Stockroom Items</h2><p class="counter">0</p>
    </div>
    <div class="card dashboard-card purple" id="office-count">
      <h2>🏢 Office Resources</h2><p class="counter">0</p>
    </div>
    <div class="card dashboard-card red" id="borrowed-today-count">
      <h2>🔴 Borrowed Today</h2><p class="counter">0</p>
    </div>
  </section>

  <div id="search-filter-bar" style="text-align: center; margin: 20px;">
    <input type="text" id="search-input" placeholder="Search items..." style="padding: 10px; width: 200px; margin-right: 10px;">
    <select id="filter-select" style="padding: 10px;">
      <option value="all">All Items</option>
      <option value="stockroom">Stockroom Items</option>
      <option value="office">Office Resources</option>
    </select>
    <button id="export-btn" style="padding: 10px; margin-left: 20px;">📤 Export Data</button>
    <button id="view-calendar-btn" style="padding: 10px; margin-left: 10px;">📅 View Calendar</button>
  </div>

  <button class="collapsible">Stockroom Items</button>
  <div class="collapsible-content"><div id="items-container"></div></div>

  <button class="collapsible">Borrow History</button>
  <div class="collapsible-content"><div id="transaction-container" style="margin: 0 auto; max-width: 800px;"></div></div>

  <button class="collapsible">Office Resources</button>
  <div class="collapsible-content"><div id="office-container"></div></div>

  <div id="calendarModal">
    <div id="calendarContent">
      <span id="closeCalendar">&times;</span>
      <div id="calendar"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
