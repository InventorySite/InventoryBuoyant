
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Page</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>
<header>
  <div style="position: relative; height: 80px;">
    <button id="theme-toggle" style="position: absolute; left: 20px; top: 50%; transform: translateY(-50%);">ðŸŒ™/ðŸŒž Theme</button>
    <h1 style="position: absolute; left: 50%; transform: translateX(-50%) translateY(-50%); top: 50%;">Inventory Page</h1>
    <div id="clock" class="gradient-clock" style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%);">00:00:00</div>
  </div>
</header>

<div id="search-filter-bar" style="text-align: center; margin: 20px;">
  <input type="text" id="search-input" placeholder="Search items..." style="padding: 10px; width: 200px; margin-right: 10px;">
  <select id="filter-select" style="padding: 10px;">
    <option value="all">All Items</option>
    <option value="stockroom">Stockroom Items</option>
    <option value="office">Office Resources</option>
  </select>
</div>

<button class="collapsible">Stockroom Items</button>
<div class="collapsible-content"><div id="items-container"></div></div>

<button class="collapsible">Borrow History</button>
<div class="collapsible-content"><div id="transaction-container" style="margin: 0 auto; max-width: 800px; text-align: left;"></div></div>

<button class="collapsible">Office Resources</button>
<div class="collapsible-content"><div id="office-container"></div></div>

<script src="script.js"></script>
<script>
  const clock = document.getElementById('clock');
  function updateClock() {
    const now = new Date();
    if (clock) clock.textContent = now.toLocaleTimeString();
  }
  setInterval(updateClock, 1000);
  updateClock();

  document.querySelectorAll(".collapsible").forEach(btn => {
    const content = btn.nextElementSibling;
    content.style.display = "block";
    btn.addEventListener("click", function () {
      this.classList.toggle("active");
      if (content.style.maxHeight) {
        content.style.maxHeight = null;
        content.style.opacity = 0;
      } else {
        content.style.maxHeight = content.scrollHeight + "px";
        content.style.opacity = 1;
      }
    });
  });

  const toggleBtn = document.getElementById('theme-toggle');
  const savedTheme = localStorage.getItem('theme') || 'dark';
  document.body.classList.add(savedTheme + '-mode');
  toggleBtn.addEventListener('click', () => {
    const isDark = document.body.classList.contains('dark-mode');
    document.body.classList.toggle('dark-mode', !isDark);
    document.body.classList.toggle('light-mode', isDark);
    localStorage.setItem('theme', isDark ? 'light' : 'dark');
  });
</script>
</body>
</html>
